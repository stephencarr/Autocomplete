<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autocomplete Demo</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=cyrillic,cyrillic-ext,latin,greek-ext,greek,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
  
  <div class="wrapper">
    <form data-ref="form">
      <input type="text" class="autocomplete" placeholder="Begin typing to search" data-ref="input" disabled="disabled"/>
      <div data-ref="results" class="results hidden"></div>
    </form> 

    <div data-ref="chosen" class="chosen hidden">
      <h1 class="chosen__title">Countries Selected</h1>
    </div>
  </div>

  <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
